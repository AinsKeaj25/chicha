<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Login</title>

    <link rel="stylesheet" href="style.css">

   
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- You can customize this CSS as needed -->
</head>
<body>
    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="login-form">
                <img src="image/ff.jpg" width="50" height="50" margin-left: auto; margin-right: auto;>
                    <h2 class="text-center mb-4">
                        Login to Twitch</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-purple btn-block">Login</button>
                    <p class="text-center mt-3"><a href="#" class="forgot-password">Forgot your password?</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
